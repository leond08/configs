server.modules = (
    "mod_access",
    "mod_alias",
    "mod_compress",
    "mod_redirect",
    "mod_proxy",
    "mod_openssl"
)

$SERVER["socket"] == ":443" {
  ssl.engine = "enable"
  ssl.pemfile = "/etc/lighttpd/certs/lighttpd.pem"
  $HTTP["url"] =~ "^/" {
      url.rewrite-once = ( "^/(.*)$" => "/index.html" )
      proxy.server = ( "" => ( "" => ( "host" => "0.0.0.0", "port" => 5000)))
  }
}

