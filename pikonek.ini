[captived]
enable = 0
default_bandwidth_upload = 100Kbps
default_bandwidth_download = 500Kbps
coinslot = 1
voucher = 0
exec = /etc/init.d/S70pikonekcaptive
interfaces = eth1

[pikonekfirewalld]
exec = /etc/init.d/S70piknkprocess

[pikonekserverd]
exec = /etc/init.d/S70piknkmodwsgi

[darkstatd]
enable = 0
exec = /etc/init.d/S70darkstat

[websshd]
enable = 0
exec = /etc/init.d/S70webssh

[vnstat]
enable = 0
exec = /etc/init.d/S70vnstat

[ngrok]
enable = 0
exec = /etc/init.d/S70ngrok

[pikonekblockerd]
enable = 0
exec_update = /etc/pikonek/bin/pikonekupdateblockedlist
exec_allow = /etc/pikonek/bin/pikonekallowhitelist

[pikonekupdated]
exec = /etc/pikonek/bin/updatesoftware

