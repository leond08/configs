name: Pikonek Core
port: 5000
firewall_rule:
  fw_init:
    - -t nat -A POSTROUTING -o $gw_interface -j MASQUERADE
  fw_destroy:
    - -t nat -D POSTROUTING -o $gw_interface -j MASQUERADE
startup_service:
 - START_CAPTIVE: yes
 - START_CAPTIVE_FIREWALL: yes
 - START_DARKSTAT: no
 - START_BANDWIDTHD: no
 - START_NTOPNG: no
 - START_PIKONEK: yes
 