listen:
port: 3000
init_script: /etc/init.d/ntopng
name: ntopng
package_file:
  configs:
    - copy_path: /etc/pikonek/configs/ntopng.conf
      install_path: /etc/ntopng.conf
  scripts:
    - copy_path: /etc/pikonek/scripts/ntopng
