network_config:
- type: interface
  name: eth1
  use_dhcp: false
  is_wan: false
  hotplug: true
  addresses:
    -
      ip_netmask: 10.0.0.1/24

- type: interface
  name: wlan0
  use_dhcp: false
  is_wan: false
  hotplug: true
  addresses:
    -
      ip_netmask: 10.0.1.1/24
-
  type: interface
  name: eth0
  use_dhcp: true
  is_wan: true
-
  type: vlan
  device: eth0
  vlan_id: 10
  use_dhcp: false
  use_dhcpv6: false
  is_wan: false
  addresses:
    -
      ip_netmask: 10.0.2.1/24